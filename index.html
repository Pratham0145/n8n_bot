  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f9f9f9;
    }



    .upload-left {
      flex: 2;
      text-align: center;
      padding-right: 20px;
      border-right: 1px solid #eee;
    }

    .upload-left img {
      width: 100px;
      margin-bottom: 20px;
    }

    .upload-left h2 {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .upload-left button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    .upload-left button:hover {
      background: #0056b3;
    }



    #dropzone {
      border: 2px dashed #ccc;
      padding: 40px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #dropzone.dragover {
      background-color: #eef6ff;
    }

    input[type="file"] {
      display: none;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
  }
    .upload-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #77868f; /* Optional: in case image doesn't cover */
  }
  .upload-container img {
      object-fit: cover;
      width: 100%;
      height: 100%;
  }

  </style>
